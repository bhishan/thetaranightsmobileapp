<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" href="css/jquery.mobile.iscrollview.css" />
        <link rel="stylesheet" href="css/jquery.mobile.iscrollview-pull.css" />
        <script type="text/javascript" src="cordova-2.7.0.js"></script>
        <script type="text/javascript" src="js/libs/handlebars.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>

        <script src="js/iscroll.js" type="text/javascript"></script>

        <script src="js/jquery.mobile.iscrollview.js" type="text/javascript"></script>
        <!-- <link rel="stylesheet" href="css/jquery.mobile.iscrollview.css" />
        <link rel="stylesheet" href="css/jquery.mobile.iscrollview-pull.css" />
        <script src="js/iscroll.js" type="text/javascript"></script>
        <script src="js/jquery.mobile.iscrollview.js" type="text/javascript"></script>
         -->

        <script src="pull.js" type="text/javascript"></script>
        <script type="text/javascript">  app.initialize();
        $(window).bind('beforeunload', function(){
          app.blog(--page);
        });</script>


        <title>Home</title>
    </head>
    <body>



    <div class="hwrapper" id="home-page" data-role="page">
      <div class="panel left" data-role="panel" data-position="left" data-display="push" id="panel-left">
        <ul>
          <li class="home"><a href="javascript:window.location.href='index.html'" title="Home" data-rel="close">Home</a></li>
          <li class="blog"><a href="#" title="Blog" data-rel="close" >Pages</a></li>
          <li class="mywork"><a href="#" title="My Work" data-rel="close">About Us</a></li>
          <li class="contact"><a href="#" title="Contact" data-rel="close">Contact</a></li>
          <li class="report"><a href="#" title="Report" data-rel="close">Report Bug</a></li>
        </ul>
      </div>
      <div class="header" data-role="header">
        <span class="open left"><a href="#panel-left">&#61641;</a></span>
        <span class="title">TheTaraNights</span>
        <span class="open right"><a href="#panel-right">&#9776;</a></span>
    </div><div class="panel right" data-role="panel" data-position="right" data-display="overlay" id="panel-right">

      <ul>
        <li class="applications"><a data-transition="slide" href="javascript:window.location.href='category.html?cat=applications'" title="Applications" data-rel="close">Applications</a></li>
        <li class="tutorials"><a data-transition="slide" href="javascript:window.location.href='category.html?cat=tutorials'" title="Tutorials" data-rel="close" >Tutorials</a></li>
        <li class="architecture"><a data-transition="slide" href="javascript:window.location.href='category.html?cat=architecture'" title="Architecture" data-rel="close">Architecture</a></li>
        <li class="space-and-astronomy"><a data-transition="slide" href="javascript:window.location.href='category.html?cat=space-and-astronomy'" title="Space and Astronomy" data-rel="close">Space & Astro</a></li>
        <li class="web"><a data-transition="slide" href="javascript:window.location.href='category.html?cat=web'" title="Web" data-rel="close">Web</a></li>
      </ul>
    </div>
    <!-- /#header -->
  <div data-iscroll="" id="blog-content" data-role="content">
    <div class="iscroll-pulldown">
    <span class="iscroll-pull-icon"></span><span class="iscroll-pull-label"></span>
  </div>
  <div id="blog-data"></div>
      <script id="blog-template" type="text/x-handlebars-template">
        <ul data-role="listview" data-inset="true" id="all-posts">
          {{#each posts}}
          <li><a data-transition="slide" href="single.html?{{@index}}">{{{this.title}}}</a>{{{excerpt}}}</li>
          {{/each}}
        </ul>
      </script>
      <div class="iscroll-pullup">
        <span class="iscroll-pull-icon"></span><span class="iscroll-pull-label"></span>
      </div>
    </div>
    <!-- </div> -->

    <div class="footer" data-id="footer" data-position="fixed" data-role="footer" data-tap-toggle="false" data-transition="none">
      <div data-role="navbar">
      <center>Copyright: Bhishan Bhandari</center>
      </div> </div>
</div>



    </body>
</html>
