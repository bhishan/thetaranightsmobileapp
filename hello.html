<!DOCTYPE html>
<html data-jqm-ver="v14" lang="en">
  <head>
    <title>iscrollview Demo</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <link href="jquery-mobile-iscrollview-master/demo/build/stylesheets/1_4_0/jquery.mobile-1.4.0-rc.1.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="jquery-mobile-iscrollview-master/demo/build/stylesheets/jquery.mobile.iscrollview.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="jquery-mobile-iscrollview-master/demo/build/stylesheets/jquery.mobile.iscrollview-pull.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="jquery-mobile-iscrollview-master/demo/build/stylesheets/demo.css" media="screen" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="cordova-2.7.0.js"></script>
    <script type="text/javascript" src="js/libs/handlebars.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="jquery-mobile-iscrollview-master/demo/build/javascripts/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="jquery-mobile-iscrollview-master/demo/build/javascripts/demo.js" type="text/javascript"></script>
    <script src="jquery-mobile-iscrollview-master/demo/build/javascripts/jquery.mobile-1.4.0-rc.1.min.js" type="text/javascript"></script>
    <script src="jquery-mobile-iscrollview-master/demo/build/javascripts/iscroll.js" type="text/javascript"></script>
    <script src="jquery-mobile-iscrollview-master/demo/build/javascripts/jquery.mobile.iscrollview.js" type="text/javascript"></script>
    <script src="pull.js" type="text/javascript"></script>

    <script type="text/javascript">  app.initialize();</script>

    </head>

  <body>

    <div class="hwrapper" id="home-page" data-role="page">
    <div data-iscroll="" id="blog-content" data-role="content" >

      <div class="iscroll-pulldown">
        <span class="iscroll-pull-icon"></span><span class="iscroll-pull-label"></span>
      </div>
    <!-- <div class="short-pull-demo-page" data-role="page"> -->

    <!-- <div data-iscroll="" data-role="content"> -->
    <div id="blog-data"></div>
      <script id="blog-template" type="text/x-handlebars-template">

        <ul data-role="listview" data-inset="true" id="all-posts">
          {{#each posts}}
          <li><a data-transition="slide" href="single.html?{{@index}}">{{{this.title}}}</a>{{{excerpt}}}</li>
          {{/each}}
        </ul>
      </script>
      <div class="iscroll-pullup">
        <span class="iscroll-pull-icon"></span><span class="iscroll-pull-label"></span>
      </div>
        </div>
      </div>
  </body>
</html>
